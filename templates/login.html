<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #ee0b0b, #60368a);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            background-color: rgba(255, 255, 255, 0.95);
        }
        .form-label {
            font-weight: 600;
        }
        .btn-primary {
            background: linear-gradient(to right, #3498DB, #2980B9);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(to right, #2E86C1, #2471A3);
        }
        .form-control:focus {
            border-color: #3498DB;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.3);
        }
        .alert {
            border-radius: 8px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <div class="card mx-auto p-4 shadow" style="max-width: 400px;">
            <h3 class="text-center mb-4">Login</h3>

            {% if messages %}
                <div class="alert alert-danger">
                    {% for message in messages %}
                        <p class="mb-0">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}

            <form method="POST">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="id_username" class="form-label">Username:</label>
                    <input type="text" name="username" class="form-control" id="id_username" required>
                </div>

                <div class="mb-3">
                    <label for="id_password" class="form-label">Password:</label>
                    <input type="password" name="password" class="form-control" id="id_password" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>

            <p class="mt-3 text-center"><a href="{% url 'forgot_password' %}">Forgot Password?</a></p>
            <p class="text-center">Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
