
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Dreamer - Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg,rgb(219, 20, 20),rgb(81, 26, 136));
            color: #333333;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .content-wrapper {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        .logo-container {
            text-align: center;
            margin-bottom: 2rem;
        }
        .logo {
            font-size: 3rem;
            font-weight: 700;
            color:rgb(0, 0, 0);
            text-shadow: 2px 2px 4px rgba(2, 0, 0, 0.1);
        }
        .welcome-text {
            font-size: 2.5rem;
            font-weight: 600;
            color:rgb(0, 0, 0);
            text-align: center;
            margin-bottom: 1rem;
        }
        .prompt-text {
            font-size: 1.25rem;
            color:rgb(5, 0, 0);
            text-align: center;
            margin-bottom: 2rem;
        }
        .btn-custom {
            font-size: 1rem;
            padding: 0.75rem 2rem;
            border-radius: 5px; 
            margin: 0 0.5rem;
            transition: background-color 0.3s ease, transform 0.3s ease;
            border: none;
            color: #FFFFFF;
            font-weight: 600;
        }
        .btn-signup {
            background-color:rgb(0, 88, 177);
        }
        .btn-signup:hover {
            background-color:rgb(2, 45, 73);
            transform: translateY(-3px);
        }
        .btn-login {
            background-color: #28A745;
        }
        .btn-login:hover {
            background-color: #218838;
            transform: translateY(-3px);
        }
        footer {
            background-color: #2C3E50;
            color: #FFFFFF;
            text-align: center;
            padding: 1rem;
            font-size: 0.9rem;
            font-weight: 300;
            width: 100%;
        }
        @media (max-width: 576px) {
            .d-flex {
                flex-direction: column;
                gap: 1rem;
            }
            .btn-custom {
                margin: 0;
                width: 100%;
                max-width: 300px;
            }
            .welcome-text {
                font-size: 2rem;
            }
            .prompt-text {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <div class="logo-container">
            <h1 class="logo">Day Dreamer</h1>
        </div>
        <h2 class="welcome-text">Welcome to Day Dreamer</h2>
        <p class="prompt-text">Ready to Start Shopping?</p>
        <div class="d-flex">
            <a href="{% url 'users:signup' %}" class="btn btn-signup btn-custom" aria-label="Sign Up">Sign Up</a>
            <a href="{% url 'users:login' %}" class="btn btn-login btn-custom" aria-label="Login">Login</a>
        </div>
    </div>
    <footer>Â© 2025 Day Dreamer E-Commerce. All rights reserved.</footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
