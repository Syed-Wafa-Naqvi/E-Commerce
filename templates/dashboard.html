<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #ee0b0b, #60368a);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            background-color: rgba(255, 255, 255, 0.95);
            width: 600px;
            animation: fadeIn 0.5s ease-in-out; /* Added animation */
        }
        .btn-danger {
            background: linear-gradient(to right, #D32F2F, #F44336);
            border: none;
        }
        .btn-danger:hover {
            background: linear-gradient(to right, #C62828, #E53935);
        }
        .text-success {
            font-size: 1.2rem;
            margin-top: 15px;
        }
        h3 {
            color: #333;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <div class="card mx-auto p-4 shadow">
            <h3 class="text-center mb-4">Welcome back, {% if user.username %}{{ user.username }}{% else %}User{% endif %}!</h3>
            {% if message %}
                <p class="text-center text-success">{{ message }}</p>
            {% endif %}
            <div class="d-flex justify-content-center mt-4">
                <a href="{% url 'logout' %}" class="btn btn-danger">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
            </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
