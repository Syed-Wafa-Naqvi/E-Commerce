<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Day Dreamer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background-color: #F5F7FA;
            color: #333333;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
        }
        .logo-container {
            text-align: center;
            margin-bottom: 2rem;
        }
        .logo {
            font-size: 3rem;
            font-weight: 700;
            color: #2C3E50;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .error-code {
            font-size: 6rem;
            font-weight: 700;
            color: #2C3E50;
            margin-bottom: 1rem;
        }
        .error-message {
            font-size: 2rem;
            font-weight: 600;
            color: #2C3E50;
            text-align: center;
            margin-bottom: 1rem;
        }
        .error-description {
            font-size: 1.25rem;
            color: #555555;
            text-align: center;
            margin-bottom: 2rem;
        }
        .btn-home {
            font-size: 1rem;
            padding: 0.75rem 2rem;
            border-radius: 5px;
            background-color: #2C3E50;
            border: none;
            color: #FFFFFF;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .btn-home:hover {
            background-color: #3498DB;
            transform: translateY(-3px);
        }
        @media (max-width: 576px) {
            .error-code {
                font-size: 4rem;
            }
            .error-message {
                font-size: 1.5rem;
            }
            .error-description {
                font-size: 1rem;
            }
            .btn-home {
                font-size: 0.9rem;
                padding: 0.5rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <h1 class="logo">Day Dreamer</h1>
    </div>
    <h1 class="error-code">404</h1>
    <h2 class="error-message">Page Not Found</h2>
    <p class="error-description">Sorry, the page you’re looking for doesn’t exist or has been moved.</p>
    <a href="{% url 'store:base_page' %}" class="btn btn-home">Return to Homepage</a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
