<!-- store/templates/404.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Day Dreamer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ee0b0b, #60368a);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }
        .logo-container {
            text-align: center;
            margin-bottom: 2rem;
        }
        .logo {
            font-size: 5rem;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 2px 2px 3px rgba(0, 0, 0, 0.2);
            color: #fff;
            background: linear-gradient(45deg, #ff6f61, #d4a5ff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .error-code {
            font-size: 6rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 1rem;
        }
        .error-message {
            font-size: 2rem;
            color: #ddd;
            text-align: center;
            margin-bottom: 1rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }
        .error-description {
            font-size: 1.2rem;
            color: #ccc;
            text-align: center;
            margin-bottom: 2rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }
        .btn-home {
            font-size: 1.2rem;
            padding: 10px 30px;
            border-radius: 25px;
            background: linear-gradient(to right, #ff6f61, #d4a5ff);
            border: none;
            color: #fff;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .btn-home:hover {
            background: linear-gradient(to right, #e65a50, #c08fe6);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <h1 class="logo">Day Dreamer</h1>
    </div>
    <h1 class="error-code">404</h1>
    <h2 class="error-message">Page Not Found</h2>
    <p class="error-description">Sorry, the page you’re looking for doesn’t exist or has been moved.</p>
    <a href="{% url 'store:base_page' %}" class="btn btn-home">Return to Homepage</a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
