<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Day Dreamer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ee0b0b, #60368a); /* Match other pages */
            color: #333333;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
        }
        .error-container {
            max-width: 600px;
            background: #FFFFFF;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15); /* Match signup/login */
            border: 1px solid rgba(0, 0, 0, 0.05); /* Match signup/login */
            text-align: center;
        }
        .logo-container {
            text-align: center;
            margin-bottom: 2rem;
        }
        .logo {
            font-size: 3rem;
            font-weight: 700;
            color: #2C3E50;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            letter-spacing: 0.5px; /* Match other pages */
        }
        .error-code {
            font-size: 5rem; /* Adjusted for consistency */
            font-weight: 700;
            color: #2C3E50;
            margin-bottom: 1rem;
            letter-spacing: 0.5px; /* Match other pages */
        }
        .error-message {
            font-size: 1.875rem; /* Match signup/login h2 */
            font-weight: 600;
            color: #2C3E50;
            text-align: center;
            margin-bottom: 1rem;
            letter-spacing: 0.5px; /* Match other pages */
        }
        .error-description {
            font-size: 1rem; /* Consistent with other pages */
            color: #555555;
            text-align: center;
            margin-bottom: 1.5rem; /* Consistent with other pages */
        }
        .btn-home {
            background: linear-gradient(135deg, #1E90FF, #00CED1); /* Match other pages */
            border: none;
            padding: 1.25rem 1.25rem;
            font-size: 1.125rem;
            font-weight: 600;
            border-radius: 10px;
            transition: background 0.3s ease, transform 0.2s ease;
            color: #FFFFFF;
            max-width: 550px;
            margin-left: auto;
            margin-right: auto;
            text-decoration: none;
            display: inline-block;
        }
        .btn-home:hover {
            background: linear-gradient(135deg, #00CED1, #1E90FF);
            transform: translateY(-2px);
        }
        .btn-home:active {
            transform: translateY(0);
        }
        @media (max-width: 576px) {
            .error-container {
                padding: 1.5rem;
            }
            .error-code {
                font-size: 3.5rem;
            }
            .error-message {
                font-size: 1.5rem;
            }
            .error-description {
                font-size: 0.9rem;
            }
            .btn-home {
                font-size: 1rem; /* Match signup/login */
                padding: 1rem 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="logo-container">
            <h1 class="logo">Day Dreamer</h1>
        </div>
        <h1 class="error-code">404</h1>
        <h2 class="error-message">Page Not Found</h2>
        <p class="error-description">Sorry, the page you’re looking for doesn’t exist or has been moved.</p>
        <a href="{% url 'store:base_page' %}" class="btn-home">Return to Homepage</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
