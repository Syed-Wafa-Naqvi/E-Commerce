<style>
    .centered-form {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #a8c0ff, #3f2b96); /* Modern gradient background */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
  
    .form-container {
      width: 420px; /* Slightly wider */
      padding: 40px;
      background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
      border-radius: 8px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2); /* Increased shadow */
    }
  
    .form-label {
      font-weight: 600; /* Stronger label font */
      color: #333;
      font-size: 1.15rem; /* Slightly larger label */
      display: block; /* Ensure labels are block-level */
      margin-bottom: 8px; /* Added spacing */
      text-align: left; /* Aligned labels to the left */
    }
  
    .form-control {
      font-size: 1.1rem;
      padding: 14px 18px; /* Increased padding */
      border: 1.5px solid #ddd; /* Thicker border */
      border-radius: 6px;
      transition: border-color 0.3s ease;
      width: calc(100% - 36px); /* Adjust for padding and border */
      margin-bottom: 20px; /* Increased spacing */
    }
  
    .form-control:focus {
      border-color: #667eea; /* Focus border color */
      outline: none;
      box-shadow: 0 0 8px rgba(102, 126, 234, 0.3); /* Focus shadow */
    }
  
    .btn-primary {
      background: linear-gradient(to right, #667eea, #764ba2); /* Gradient button */
      border: none;
      font-size: 1.2rem; /* Larger button text */
      padding: 14px 24px; /* Increased button padding */
      border-radius: 6px;
      width: 100%; /* Full width button */
      transition: background 0.3s ease;
    }
  
    .btn-primary:hover {
      background: linear-gradient(to right, #5a6ece, #6a4292);
    }
  
    .form-check {
      margin-bottom: 15px; /* Added spacing */
    }
  
    .form-check-label {
      font-size: 1.1rem;
      font-weight: 500;
    }
  
    .btn-link {
      font-size: 1.1rem;
      color: #667eea; /* Link color */
      text-decoration: none;
    }
  
    .btn-link:hover {
      color: #5a6ece;
      text-decoration: underline;
    }
  
    .social-icons {
      font-size: 1.8rem; /* Larger icons */
      color: #555;
      transition: color 0.3s ease;
    }
  
    .social-icons:hover {
      color: #333;
    }
  
    .text-center p {
      font-size: 1.1rem;
      margin-bottom: 10px; /* Added spacing */
    }
  </style>
  
  <div class="centered-form">
    <div class="form-container">
      <form>
        <div data-mdb-input-init class="form-outline mb-4">
          <label class="form-label" for="form2Example1">Email address</label>
          <input type="email" id="form2Example1" class="form-control" />
        </div>
  
        <div data-mdb-input-init class="form-outline mb-4">
          <label class="form-label" for="form2Example2">Password</label>
          <input type="password" id="form2Example2" class="form-control" />
        </div>
  
        <div class="row mb-4">
          <div class="col d-flex justify-content-center">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
              <label class="form-check-label" for="form2Example31"> Remember me </label>
            </div>
          </div>
  
          <div class="col">
            <a href="#!" class="btn-link">Forgot password?</a>
          </div>
        </div>
  
        <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">Sign in</button>
  
        <div class="text-center">
          <p>Not a member? <a href="#!" class="btn-link">Register</a></p>
          <p>or sign up with:</p>
          <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
            <i class="fab fa-facebook-f social-icons"></i>
          </button>
  
          <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
            <i class="fab fa-google social-icons"></i>
          </button>
  
          <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
            <i class="fab fa-twitter social-icons"></i>
          </button>
  
          <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
            <i class="fab fa-github social-icons"></i>
          </button>
        </div>
      </form>
    </div>
  </div>
