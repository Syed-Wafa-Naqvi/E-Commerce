<style>
    .signup-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #2980B9, #6DD5FA); /* Light blue gradient */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
  
    .signup-form {
      background-color: rgba(255, 255, 255, 0.95); /* Slightly less transparent */
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25); /* More pronounced shadow */
      width: 420px;
      text-align: center;
    }
  
    .signup-form h2 {
      color: #34495E; /* Darker heading color */
      margin-bottom: 30px;
      font-size: 30px;
    }
  
    .signup-form input {
      width: calc(100% - 24px);
      padding: 14px;
      margin-bottom: 22px;
      border: 1.5px solid #BDC3C7; /* Thicker border */
      border-radius: 6px;
      font-size: 17px;
      transition: border-color 0.3s ease;
    }
  
    .signup-form input:focus {
      border-color: #3498DB; /* Brighter focus color */
      outline: none;
      box-shadow: 0 0 8px rgba(52, 152, 219, 0.3); /* Subtle focus shadow */
    }
  
    .signup-form button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(to right, #3498DB, #2980B9); /* Blue gradient button */
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 20px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
  
    .signup-form button:hover {
      background: linear-gradient(to right, #2E86C1, #2471A3);
    }
  
    .signup-form p {
      margin-top: 20px;
      color: #E74C3C; /* Red error color */
      font-size: 16px;
    }
  </style>
  
  <div class="signup-container">
    <form method="POST" class="signup-form">
      {% csrf_token %}
      <h2>{% if otp_phase %}Enter OTP{% else %}Create an Account{% endif %}</h2>
  
      {% if otp_phase %}
        <input type="text" name="otp" placeholder="Enter OTP" required>
      {% else %}
        <input type="text" name="username" placeholder="Username" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
      {% endif %}
  
      <button type="submit">{% if otp_phase %}Verify OTP{% else %}Sign Up{% endif %}</button>
      <p style="color: red;">{{ error }}</p>
    </form>
  </div>
